<!DOCTYPE html>
<html class="nl" lang="nl" dir="ltr">
<head>
<meta charset="UTF-8" />
<style>

</style>
</head>

<body>
    

<div id="lezen-sprite" style="background-image:url(sprites/pxlfili_lezen_S.png)"></div>

<button id="play">play</button>
<button id="pause">pause</button>
<button id="stop">stop</button>
<button id="reset">reset</button>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/jquery.sprite-animator.js"></script>
<script>
    
    var lezenSprite = $('#lezen-sprite');
    var lezenSpriteData = lezenSprite.spriteAnimator({
        debug: true,
        top: 200,
        left: 100,
        cols: 5,
        rows: 3,
        /*startFrame: 15,
        onLoaded: function(){
            //$(this).goToFrame(15);
        }*/
    }).play({
        run: 2,
        delay: 200,
        script: [
            {sprite: 1}, // regels lezen
            {sprite: 2, delay: 800},
            {sprite: 1},
            {sprite: 3, delay: 400},
            {sprite: 1}, // regels lezen
            {sprite: 2, delay: 800},
            {sprite: 1},
            {sprite: 3, delay: 400},
            {sprite: 1}, // regels lezen
            {sprite: 2, delay: 400},
            {sprite: 1},
            {sprite: 3, delay: 800},
            {sprite: 1}, // ogen knipperen
            {sprite: 4},
            {sprite: 1},
            
            {sprite: 5}, // bladzijde omslaan
            {sprite: 6},
            {sprite: 7},
            {sprite: 8},
            {sprite: 9},
            {sprite: 10},
            {sprite: 11},
            {sprite: 12}
        ],
        onStop: function(){
            console.log('onStop callback called');
        }
    });
    
    $('button#play').on('click', function(event){
        event.preventDefault();
        lezenSprite.data('spriteAnimator').play();
    });
    
    $('button#pause').on('click', function(event){
        event.preventDefault();
        if ($(this).html() == 'pause') {
            lezenSprite.data('spriteAnimator').pause();
            $(this).html('unpause');
        } else {
            lezenSprite.data('spriteAnimator').unpause();
            $(this).html('pause');
        }
    });

    $('button#stop').on('click', function(event){
        event.preventDefault();
        lezenSprite.data('spriteAnimator').stop();
    });

    $('button#reset').on('click', function(event){
        event.preventDefault();
        lezenSprite.data('spriteAnimator').reset();
    });
    
</script>

</body>
</html>
